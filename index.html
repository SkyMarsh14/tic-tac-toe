<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" async></script>
</head>
<body>
    <div class="container">
        <h1 class="turnH1"></h1>
        <div class="boardDiv"></div>
    </div>
    <dialog open>
        <form action="">
            <div class="form-row">
                <label for="playerOneName">Enter Player One's Name</label>
                <input type="text" id = 'playerOneName'>
            </div>
            <div class="form-row">
                <label for="playerTwoName" >Enter Player Two's Name</label>
                <input type="text" id = 'playerTwoName'>
            </div>
            <input type="submit" value = 'Play Game'>
        </form>
    </dialog>
</body>
</html>
